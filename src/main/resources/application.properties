spring.application.name=sentimax
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/subscribee
spring.datasource.username=guest
spring.datasource.password=guest
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# Elasticsearch Configuration
spring.elasticsearch.rest.uris=http://localhost:9200

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.sentimax=DEBUG

# Swagger Configuration
springfox.documentation.swagger-ui.path=/swagger-ui.html