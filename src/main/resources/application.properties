spring.application.name=subscribe

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/subscribee
spring.datasource.username=guest
spring.datasource.password=guest
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# Elasticsearch Configuration
spring.elasticsearch.rest.uris=http://localhost:9200

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:subscribe-jwt-secret-key-that-should-be-changed-in-production-and-be-at-least-256-bits-long}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Logging Configuration
logging.level.root=INFO
logging.level.com.okemwag.subscribe=DEBUG

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs